<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Vue-todo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://kit.fontawesome.com/1e940539cd.js" crossorigin="anonymous"></script>


</head>
<body>
  <div id="app">
    <div class="wrapper">
      <h2>Todo List</h2>

      <hr>

      <div v-show="todos.length">
        <ul id="todoList">
          <li v-for="todo in todos" 
            @click="toggleComplete(todo)"
            :class="todo.completed 
              ? 'completed' 
              : ''"
          >
              {{ todo.title }} 
  
              <button class="btn btn-sm btn-danger" @click="deleteTodo(todo)" type="">Delete</button>
          </li>
        </ul>
        <p>Unfinished todos: {{ unfinishedTodos }}</p>
      </div>
      
      <form class="add-form">
        <div class="input-group">

          <input v-model="todoTitle" type="text" id="todo" class="form-control" placeholder="What do I have to do?">

          <button class="btn btn-lg btn-success" type="submit" @click.submit.prevent="addTodo()">Add todo</button>

        </div>
      </form>
      
      <div class="alert alert-success" v-show="!todos.length">NOTHING TO DO</div>
    </div>
  </div>
  
  <script src="https://unpkg.com/vue@3"></script>
  <script src="app.js"></script>
</body>
</html>
